<h2>All Job Vacancies</h2>
<table border="1">
    <tr>
        <th>Title</th><th>Location</th><th>Status</th><th>Posted At</th>
    </tr>
    {% for job in jobs %}
    <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.location }}</td>
        <td>{% if job.is_active %}Active{% else %}Inactive{% endif %}</td>
        <td>{{ job.posted_at }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'admin_panel:admin_dashboard' %}">‚Üê Back to Dashboard</a>
