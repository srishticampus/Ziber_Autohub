{% extends "base.html" %}

{% block extra_styles %}
<style>
    .admin-sidebar {
        min-height: calc(100vh - 56px);
        background: #343a40;
    }
    .admin-sidebar .nav-link {
        color: rgba(255,255,255,.5);
    }
    .admin-sidebar .nav-link:hover, 
    .admin-sidebar .nav-link.active {
        color: rgba(255,255,255,.75);
        background: rgba(255,255,255,.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block admin-sidebar py-3">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}" 
                           href="{% url 'admin_dashboard' %}">
                            <i class="fa fa-tachometer mr-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'admin_car' in request.resolver_match.url_name %}active{% endif %}" 
                           href="{% url 'admin_car_list' %}">
                            <i class="fa fa-car mr-2"></i>Manage Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'admin_job' in request.resolver_match.url_name %}active{% endif %}" 
                           href="{% url 'admin_job_list' %}">
                            <i class="fa fa-briefcase mr-2"></i>Manage Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">
                            <i class="fa fa-cog mr-2"></i>Advanced Admin
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 py-3">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
