{% extends "admin/base.html" %}

{% block admin_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% if object %}Edit{% else %}Add{% endif %} Car</h1>
</div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name</label>
        <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
        <label for="id_brand">Brand</label>
        <input type="text" class="form-control" id="id_brand" name="brand" value="{{ form.brand.value|default_if_none:'' }}" required>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_model">Model</label>
                <input type="text" class="form-control" id="id_model" name="model" value="{{ form.model.value|default_if_none:'' }}" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_year">Year</label>
                <input type="number" class="form-control" id="id_year" name="year" value="{{ form.year.value|default_if_none:'' }}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_price">Price</label>
                <input type="number" step="0.01" class="form-control" id="id_price" name="price" value="{{ form.price.value|default_if_none:'' }}" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="id_stock">Stock</label>
                <input type="number" class="form-control" id="id_stock" name="stock" value="{{ form.stock.value|default_if_none:0 }}" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="id_description">Description</label>
        <textarea class="form-control" id="id_description" name="description" rows="3">{{ form.description.value|default_if_none:'' }}</textarea>
    </div>
    <div class="form-group">
        <label for="id_image">Image</label>
        <input type="file" class="form-control-file" id="id_image" name="image">
        {% if form.instance.image %}
        <img src="{{ form.instance.image.url }}" alt="{{ form.instance.name }}" class="img-thumbnail mt-2" style="max-height: 100px;">
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'admin_car_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
