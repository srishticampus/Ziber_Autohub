{% extends "admin/base.html" %}

{% block admin_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Manage Cars</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'admin_car_add' %}" class="btn btn-sm btn-outline-secondary">
            <i class="fa fa-plus"></i> Add New Car
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.name }}</td>
                <td>{{ car.brand }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>${{ car.price }}</td>
                <td>{{ car.stock }}</td>
                <td>
                    <a href="{% url 'admin:app_car_change' car.id %}" class="btn btn-sm btn-info">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a href="{% url 'admin:app_car_delete' car.id %}" class="btn btn-sm btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="7" class="text-center">No cars found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
